- type: entity
  parent: BaseSword
  id: SilverSword
  name: silver sword
  description: A beautiful sword made almost entirely of silver. It's blade is dull and can't hold an edge, but perhaps it could be something more...
  components:
  - type: Sprite
    sprite: _DV/Objects/Weapons/Melee/silversword.rsi
  - type: MeleeWeapon
    damage:
      types:
        Slash: 15
  - type: Item
    sprite: _DV/Objects/Weapons/Melee/silversword.rsi
  - type: Construction
    graph: RadiantSword
    node: start
  - type: Clothing
    quickEquip: false
    slots:
    - back
    - suitStorage
    - belt
  - type: Tag
    tags:
      - SilverSword

- type: entity
  parent: SilverSword
  id: EmbeddedSword
  name: bluespace embedded sword
  description: you didn't think just adding bluespace would make this a workable weapon, did you?
  components:
  - type: Sprite
    sprite: _DV/Objects/Weapons/Melee/silversword.rsi
    state: bluespace_embedded
  - type: Construction
    graph: RadiantSword
    node: embeddedsword


- type: entity
  parent: SilverSword
  id: RadiantSword
  name: radiant sword
  description: A silver sword infused with the light of a Chaplain's faith. While it remains ineffective against the physical, it is a powerful tool against those from beyond the veil.
  components:
  - type: Sprite
    sprite: _DV/Objects/Weapons/Melee/radiantsword.rsi
  - type: MeleeWeapon
    damage:
      types:
        Slash: 15
        Holy: 15
    soundHit:
        path: /Audio/Weapons/bladeslice.ogg
  - type: Item
    sprite: _DV/Objects/Weapons/Melee/radiantsword.rsi
  - type: Construction
    graph: RadiantSword
    node: radiantsword
  - type: RevealRevenantOnCollide
  - type: CollisionWake
    enabled: false

- type: entity
  name: The Nightingale
  parent: BaseMeleeWeaponEnergy
  id: Nightingale
  description: When the button on the hilt is pressed, a long blade of shadow extends outward, glowing despite itself. The blade brings a certain weight to the sword, oddly enough. Seems like it'll do heavy damage, but not very fast.
  components:
  - type: EnergySword
    colorOptions: [ white ]
  - type: ItemToggleMeleeWeapon
    activatedDamage:
        types:
            Slash: 25
            Heat: 20
            Structural: 50
    deactivatedSecret: true
  - type: Sprite
    sprite: _DV/Objects/Weapons/Melee/nightingale.rsi
    layers:
      - state: e_sword
      - state: e_sword_blade
        color: white
        visible: false
        shader: unshaded
        map: [ "blade" ]
  - type: MeleeWeapon # trade swing speed for heavy damage
    attackRate: 0.6
    soundHit:
      path: /Audio/Weapons/eblade1.ogg
    damage:
      types:
        Blunt: 6
  - type: Item
    size: Small
    storedSprite:
      state: storage
      sprite: _DV/Objects/Weapons/Melee/nightingale.rsi
  - type: ItemToggleSize
    activatedSize: Huge
    sprite: _DV/Objects/Weapons/Melee/nightingale.rsi
  - type: PointLight
    enabled: false
    color: white
    radius: 2
    energy: 2
